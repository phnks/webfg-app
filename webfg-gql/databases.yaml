AWSTemplateFormatVersion: '2010-09-09'
Description: 'Nested template for databases'

Parameters:
  ServiceName:
    Type: String
    Description: 'Name of the service'

Resources:
  CharactersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Characters"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: characterId
          AttributeType: S
      KeySchema:
        - AttributeName: characterId
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  ObjectsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Objects"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: objectId
          AttributeType: S
      KeySchema:
        - AttributeName: objectId
          KeyType: HASH

  ActionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Actions"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: actionId
          AttributeType: S
      KeySchema:
        - AttributeName: actionId
          KeyType: HASH

  EncountersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Encounters"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: encounterId
          AttributeType: S
      KeySchema:
        - AttributeName: encounterId
          KeyType: HASH
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES

  FormulasTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Formulas"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: formulaId
          AttributeType: S
      KeySchema:
        - AttributeName: formulaId
          KeyType: HASH

  SkillsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Skills"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: skillId
          AttributeType: S
      KeySchema:
        - AttributeName: skillId
          KeyType: HASH

  AttributesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Attributes"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: attributeId
          AttributeType: S
      KeySchema:
        - AttributeName: attributeId
          KeyType: HASH

  ValuesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${ServiceName}-Values"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: valueId
          AttributeType: S
      KeySchema:
        - AttributeName: valueId
          KeyType: HASH

Outputs:
  CharactersTableName:
    Description: 'Name of the Characters table'
    Value: !Ref CharactersTable
  ObjectsTableName:
    Description: 'Name of the Objects table'
    Value: !Ref ObjectsTable
  ActionsTableName:
    Description: 'Name of the Actions table'
    Value: !Ref ActionsTable
  EncountersTableName:
    Description: 'Name of the Encounters table'
    Value: !Ref EncountersTable
  FormulasTableName:
    Description: 'Name of the Formulas table'
    Value: !Ref FormulasTable
  SkillsTableName:
    Description: 'Name of the Skills table'
    Value: !Ref SkillsTable
  AttributesTableName:
    Description: 'Name of the Attributes table'
    Value: !Ref AttributesTable
  ValuesTableName:
    Description: 'Name of the Values table'
    Value: !Ref ValuesTable
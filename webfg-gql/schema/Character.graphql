type Character {
  characterId: ID!
  name: String!
  characterCategory: CharacterCategory!
  will: Int!

  values: [Value]      

  lethality: Attribute!
  armour: Attribute!
  endurance: Attribute!
  strength: Attribute!
  dexterity: Attribute!
  agility: Attribute!
  perception: Attribute!
  charisma: Attribute!
  intelligence: Attribute!
  resolve: Attribute!
  morale: Attribute!

  actionIds: [ID]
  actions: [Action]

  special: [String]

  inventoryIds: [ID]
  inventory: [Object]
  equipmentIds: [ID]
  equipment: [Object]
}

enum CharacterCategory {
  HUMAN
  TREPIDITE
  MONSTER
  CARVED
  ANTHRO
  ICER
  DAXMC
  QRTIS
  TYVIR
}

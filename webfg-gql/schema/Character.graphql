type Character {
  characterId: ID!
  name: String!
  characterCategory: CharacterCategory!
  will: Int!

  values: [Value]      

  bodyId: ID!
  body: [Object]! 

  actionIds: [ID]
  actions: [Action]

  special: [String]

  inventoryIds: [ID]
  inventory: [Object]
  equipmentIds: [ID]
  equipment: [Object]
}

enum CharacterCategory {
  HUMAN
  TREPIDITE
  MONSTER
  CARVED
  ANTHRO
  ICER
  DAXMC
  QRTIS
  TYVIR
}

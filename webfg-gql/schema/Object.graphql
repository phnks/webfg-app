type Object {
  objectId: ID!
  name: String!
  objectCategory: ObjectCategory!
  width: Float!
  length: Float!
  height: Float!
  weight: Float!
  penetration: Float!
  deflection: Float!
  impact: Float!
  absorption: Float!
  hitPoints: StatValue!
  damage: Float!
  isLimb: Boolean!
  noise: Float!
  duration: Float!
  handling: Float!
  capacity: Float!
  parts: [Object]
}

enum ObjectCategory {
  ITEM
  TOOL
  WEAPON
  ARMOR
  CONTAINER
  STRUCTURE
  FURNITURE
  BARRIER
  DEVICE
  MATERIAL
  RESOURCE
  CLOTHING
  LIGHT_SOURCE
  DISPLAY
  DOCUMENT
  COMPONENT
  DEBRIS
  ARTIFACT
}

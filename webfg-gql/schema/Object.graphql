type Object {
  objectId: ID!
  name: String!
  nameLowerCase: String
  description: String
  objectCategory: ObjectCategory!
  isEquipment: Boolean
  speed: Attribute
  weight: Attribute
  size: Attribute
  armour: Attribute!
  endurance: Attribute!
  lethality: Attribute!
  complexity: Attribute
  strength: Attribute!
  dexterity: Attribute!
  agility: Attribute!
  perception: Attribute!
  resolve: Attribute!
  morale: Attribute!
  intelligence: Attribute!
  charisma: Attribute!
  seeing: Attribute
  hearing: Attribute
  smelling: Attribute
  light: Attribute
  noise: Attribute
  scent: Attribute
  special: [String]
  equipmentIds: [ID]
  equipment: [Object]
  
  # Computed fields (only resolved when requested)
  groupedAttributes: GroupedAttributes
  attributeBreakdown(attributeName: String!): [AttributeBreakdownStep!]
}

enum ObjectCategory {
  TOOL
  WEAPON
  ARMOR
  CONTAINER
  STRUCTURE
  JEWLERY
  DEVICE
  MATERIAL
  CLOTHING
  LIGHT_SOURCE
  DOCUMENT
  COMPONENT
  ARTIFACT
}


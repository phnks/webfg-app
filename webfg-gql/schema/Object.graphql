type Object {
  objectId: ID!
  name: String!
  objectCategory: ObjectCategory!
  # BODY attributes
  speed: Attribute!
  weight: Attribute!
  size: Attribute!
  armour: Attribute!
  endurance: Attribute!
  
  # MARTIAL attributes
  lethality: Attribute!
  strength: Attribute!
  dexterity: Attribute!
  agility: Attribute!
  perception: Attribute!
  
  # MENTAL attributes
  intensity: Attribute!
  resolve: Attribute!
  morale: Attribute!
  intelligence: Attribute!
  charisma: Attribute!
  special: [String]
  equipmentIds: [ID]
  equipment: [Object]
  
  # Computed fields (only resolved when requested)
  groupedAttributes: GroupedAttributes
  attributeBreakdown(attributeName: String!): [AttributeBreakdownStep!]
}

enum ObjectCategory {
  TOOL
  WEAPON
  ARMOR
  CONTAINER
  STRUCTURE
  JEWLERY
  DEVICE
  MATERIAL
  CLOTHING
  LIGHT_SOURCE
  DOCUMENT
  COMPONENT
  ARTIFACT
}

input ObjectInput {
  name: String
  objectCategory: ObjectCategory
  # BODY attributes
  speed: AttributeInput
  weight: AttributeInput
  size: AttributeInput
  armour: AttributeInput
  endurance: AttributeInput
  
  # MARTIAL attributes
  lethality: AttributeInput
  strength: AttributeInput
  dexterity: AttributeInput
  agility: AttributeInput
  perception: AttributeInput
  
  # MENTAL attributes
  intensity: AttributeInput
  resolve: AttributeInput
  morale: AttributeInput
  intelligence: AttributeInput
  charisma: AttributeInput
  special: [String]
  equipmentIds: [ID]
}

type Object {
  objectId: ID!
  name: String!
  objectCategory: ObjectCategory!
  width: Float!
  length: Float!
  height: Float!
  weight: Float!
  penetration: Float!
  deflection: Float!
  impact: Float!
  absorption: Float!
  hitPoints: StatValue!
  damage: Float!
  isLimb: Boolean!
  noise: Float!
  duration: Float!
  handling: Float!
  capacity: Float!
  falloff: Float!
  partsIds: [ID]!
  parts: [Object]
  usage: [Usage]
}

enum ObjectCategory {
  ITEM
  TOOL
  WEAPON
  ARMOR
  CONTAINER
  STRUCTURE
  FURNITURE
  BARRIER
  DEVICE
  MATERIAL
  RESOURCE
  CLOTHING
  LIGHT_SOURCE
  DISPLAY
  DOCUMENT
  COMPONENT
  DEBRIS
  ARTIFACT
}

type Usage {
  actionId: ID!
  usageType: [UsageType]! 
}

enum UsageType {
  SET_PENETRATION
  MODIFY_PENETRATION
  SET_DAMAGE
  MODIFY_DAMAGE
  SET_DURATION
  MODIFY_DURATION
  MODIFY_TARGET_DURATION
  SET_NOISE
}

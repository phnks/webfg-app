type Object {
  objectId: ID!
  name: String!
  objectCategory: ObjectCategory!
  width: Float!
  length: Float!
  height: Float!
  weight: Float!
  penetration: Float!
  deflection: Float!
  impact: Float!
  absorption: Float!
  hitPoints: StatValue!
  damageMin: Float!
  damageMax: Float!
  damageType: DamageType!
  isLimb: Boolean!
  noise: Float!
  duration: Float!
  handling: Float!
  capacity: Float!
  falloff: Float!
  partsIds: [ID]
  parts: [Object]
  usage: [Usage]
}

enum ObjectCategory {
  ITEM
  TOOL
  WEAPON
  ARMOR
  CONTAINER
  STRUCTURE
  FURNITURE
  BARRIER
  DEVICE
  MATERIAL
  RESOURCE
  CLOTHING
  LIGHT_SOURCE
  DISPLAY
  DOCUMENT
  COMPONENT
  DEBRIS
  ARTIFACT
  BODY
}

enum DamageType {
  KINETIC
  HYPERTHERMAL
  HYPOTHERMAL
  ELECTRIC
  SONIC
  CHEMICAL
  BIOCHEMICAL
  RADIATION
}

type Usage {
  actionId: ID!
  usageType: [UsageType]!
}

enum UsageType {
  SET_PENETRATION
  MODIFY_PENETRATION
  SET_DAMAGE
  MODIFY_DAMAGE
  SET_DURATION
  MODIFY_DURATION
  MODIFY_TARGET_DURATION
  SET_NOISE
}

input ObjectInput {
  name: String
  objectCategory: ObjectCategory
  width: Float
  length: Float
  height: Float
  weight: Float
  penetration: Float
  deflection: Float
  impact: Float
  absorption: Float
  hitPoints: StatValueInput
  damageMin: Float
  damageMax: Float
  damageType: DamageType
  isLimb: Boolean
  noise: Float
  duration: Float
  handling: Float
  capacity: Float
  falloff: Float
  partsIds: [ID]
  usage: [UsageInput]
}

input ObjectFilterInput {
  name: StringFilterInput
  objectCategory: ObjectCategory
  maxWeight: Float
}

input UsageInput {
  actionId: ID!
  usageType: [UsageType]!
}

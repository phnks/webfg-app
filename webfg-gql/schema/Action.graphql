type Action {
  actionId: ID!
  name: String!
  actionCategory: ActionCategory!
  initDurationId: ID!
  initDuration: Formula!
  defaultInitDuration: Float!
  durationId: ID!
  duration: Formula!
  defaultDuration: Float!
  fatigueCost: Int
  difficultyClass: Formula!
  difficultyClassId: ID!
  guaranteedFormulaId: ID!
  guaranteedFormula: Formula!
  units: Units
  description: String
  actionTargets: [Target]
  actionSources: [Source]
  actionEffects: [Effect]!
}

enum ActionCategory {
  MOVE
  ATTACK
  DEFEND
  RECOVER
  INTERACT
  MANIPULATE
  ASSIST
}

enum Units {
  POUNDS
  FEET
  SECONDS
}

type Target {
  targetType: TargetType!
  quantity: Int!
  sequenceId: Int!
}

enum TargetType {
  ACTION
  SELF
  OBJECT
  CHARACTER
  LOCATION
}

type Source {
  sourceType: SourceType!
  quantity: Int!
  sequenceId: Int!
}

enum SourceType {
  ACTION
  SELF
  OBJECT
  CHARACTER
  LOCATION
}

type Effect {
  effectType: EffectType!
  quantity: Int!
  sequenceId: Int!
}

enum EffectType {
  MODIFY_STAT
  MODIFY_SKILL
  MODIFY_ATTRIBUTE
  CANCEL_MOVE
  MOVE
  HIT
  CANCEL_HIT
}

input ActionInput {
  name: String!
  actionCategory: ActionCategory!
  initDurationId: ID!
  defaultInitDuration: Float!
  durationId: ID!
  defaultDuration: Float!
  fatigueCost: Int
  difficultyClassId: ID!
  guaranteedFormulaId: ID!
  units: Units
  description: String
  actionTargets: [TargetInput]
  actionSources: [SourceInput]
  actionEffects: [EffectInput]!
}

type TargetInput {
  targetType: TargetType!
  quantity: Int!
  sequenceId: Int!
}

type SourceInput {
  sourceType: SourceType!
  quantity: Int!
  sequenceId: Int!
}

type EffectInput {
  effectType: EffectType!
  quantity: Int!
  sequenceId: Int!
}
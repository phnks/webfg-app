type Action {
  actionId: ID!
  name: String!
  actionCategory: ActionCategory!
  sourceAttribute: AttributeName!
  targetAttribute: AttributeName!
  description: String
  actionTargets: [Target]!
  actionSources: [Source]!
  actionEffects: [Effect]!
}

enum ActionCategory {
  MOVE
  ATTACK
  DEFEND
  RECOVER
  INTERACT
  MANIPULATE
  ASSIST
}

type Target {
  targetType: TargetType!
  quantity: Int!
  sequenceId: Int!
}

enum TargetType {
  ACTION
  SELF
  OBJECT
  CHARACTER
  LOCATION
}

type Source {
  sourceType: SourceType!
  quantity: Int!
  sequenceId: Int!
}

enum SourceType {
  ACTION
  SELF
  OBJECT
  CHARACTER
  LOCATION
}

type Effect {
  effectType: EffectType!
  quantity: Int!
  sequenceId: Int!
}

enum EffectType {
  MODIFY_STAT
  MODIFY_SKILL
  MODIFY_ATTRIBUTE
  CANCEL_MOVE
  MOVE
  HIT
  CANCEL_HIT
}

input ActionInput {
  name: String!
  actionCategory: ActionCategory!
  sourceAttribute: AttributeName!
  targetAttribute: AttributeName!
  description: String
  actionTargets: [TargetInput]!
  actionSources: [SourceInput]!
  actionEffects: [EffectInput]!
}

input TargetInput {
  targetType: TargetType!
  quantity: Int!
  sequenceId: Int!
}

input SourceInput {
  sourceType: SourceType!
  quantity: Int!
  sequenceId: Int!
}

input EffectInput {
  effectType: EffectType!
  quantity: Int!
  sequenceId: Int!
}
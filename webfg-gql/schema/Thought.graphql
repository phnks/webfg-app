type Thought {
  thoughtId: ID!
  name: String!
  nameLowerCase: String
  description: String
  descriptionLowerCase: String
  thoughtCategory: ThoughtCategory
}

input ThoughtInput {
  name: String!
  description: String
  thoughtCategory: ThoughtCategory
}

enum ThoughtCategory {
  MEMORY
  IDEA
  PLAN
  NOTE
  REFLECTION
  OBSERVATION
  QUESTION
  GOAL
  DREAM
  FEAR
  OTHER
}

type ThoughtConnection {
  items: [Thought!]!
  nextCursor: String
  hasNextPage: Boolean!
  totalCount: Int
}

input EnhancedThoughtFilterInput {
  search: String
  name: StringFilterInput
  
  pagination: PaginationInput
  sort: [SortInput!]
}
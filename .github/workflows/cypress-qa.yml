name: Cypress QA Tests

on:
  workflow_run:
    workflows: ["Deploy QA Environment per PR"] # Correct workflow name
    types: [completed]
    branches-ignore: [master] # Trigger on all branches except master

jobs:
  run_cypress:
    name: Run Cypress Tests on QA
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only run if the triggering workflow succeeded

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node version

      - name: Install Dependencies
        run: npm ci # Use npm ci for clean install in CI environments
        working-directory: ./webfg-gm-app # Run npm ci in the frontend directory

      - name: Get PR Number from Workflow Run
        id: get_pr
        run: |
          PR_URL=$(gh api ${{ github.event.workflow_run.url }} --jq '.pull_requests[0].url')
          PR_NUMBER=$(basename $PR_URL)
          echo "Extracted PR Number: $PR_NUMBER"
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV # Export PR_NUMBER as an environment variable
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needs GITHUB_TOKEN for gh api

      - name: Run Cypress Tests
        run: |
          cd webfg-gm-app
          npm run cypress:run-env qa ${{ env.PR_NUMBER }} # Use the extracted PR_NUMBER

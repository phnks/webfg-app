name: Cypress QA Tests

on:
  workflow_run:
    workflows: ["Deploy QA Workflow"] # Replace with the actual name of the deploy workflow
    types: [completed]
    branches: [feat/cypress-setup, master] # Adjust branches as needed

jobs:
  run_cypress:
    name: Run Cypress Tests on QA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node version

      - name: Install Dependencies
        run: npm ci # Use npm ci for clean install in CI environments

      - name: Run Cypress Tests
        run: |
          cd webfg-gm-app
          npm run cypress:run-env qa 19 # Hardcoded PR 19
